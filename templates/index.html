<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}period{% endblock %}</title>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Components -->
    <script src="/static/Modals.jsx" type="text/jsx"></script>
    <script src="/static/SignUp.jsx" type="text/jsx"></script>
    <script src="/static/Activities.jsx" type="text/jsx"></script>
    <script src="/static/Periods.jsx" type="text/jsx"></script>
    <script src="/static/Calendar.jsx" type="text/jsx"></script>
    <script src="/static/Components.jsx" type="text/jsx"></script>
    <!-- App -->
    <script src="/static/App.jsx" type="text/jsx"></script>
  </head>

  <body>
    <div id="root"></div>

    {% block content %} {% endblock %}
  </body>
</html>
