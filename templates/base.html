<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}{% endblock %}</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.js"></script>
  </head>
  <body>
    <div id="root">
      <h2><a href="/">period.</a></h2>
      {% for msg in get_flashed_messages() %}
      <p class="flash-msg">{{ msg }}</p>
      {% endfor %} {% block body %} {% endblock %}
    </div>
    <script src="/Components.jsx" type="text/jsx"></script>
    <script src="/App.jsx" type="text/jsx"></script>
  </body>
</html>
